<html>
<head>
    <title>Contact form</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="contact.js" type="text/javascript"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css" type="text/css" />
</head>

<body>
    <div class="container">
        <form action="contact.php" method="post">
            <h1>Get in touch!</h1>
            
            <p id="alert-container"></p>
            <div id="loading-indicator"><img src="loading.gif" style="width: 25px; height: 25px" />Sending e-mail, please wait...</div>

            <fieldset class="form-group">
                <label for="email">E-mail address</label>
                <div >
                    <input type="email" name="email" class="form-control" placeholder="Enter e-mail"/>
                    <p class="text-muted"><small>We'll never share your e-mail with anyone else.</small></p>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label>Subject</label>
                <div>
                    <input type="text" name="subject" class="form-control" placeholder="Enter subject" />
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label>What would you like to ask us?</label>
                <div>
                    <textarea type="text" name="message" class="form-control">

                    </textarea>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div>
                    <input type="button" id="submit-email-btn" class="btn btn-primary" value="Submit" />
                </div>
            </fieldset>

        </form>

    </div>
</body>
</html>
